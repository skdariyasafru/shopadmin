<h1>Products</h1>

<a href="/dashboard">Dashboard</a> |
<a href="/add_product">Add Product</a> |

<hr>

<table border="1">

<tr>
<th>ID</th>
<th>Name</th>
<th>Price</th>
<th>Image</th>
<th>Action</th>
</tr>

{% for p in products %}

<tr>

<td>{{ p.id }}</td>

<td>{{ p.name }}</td>

<td>{{ p.price }}</td>

<td>
<img src="{{ p.image }}" width="50">
</td>

<td>
<a href="/delete_product/{{ p.id }}">Delete</a>
</td>

</tr>

{% endfor %}

</table>
