<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
</head>
<body>

<h1>Orders</h1>

<a href="/admin/dashboard">Dashboard</a> |
<a href="/admin/products">Products</a> |
<a href="/admin/logout">Logout</a>

<hr>

<table border="1">

<tr>
<th>ID</th>
<th>User</th>
<th>Product</th>
<th>Price</th>
<th>Quantity</th>
<th>Total</th>
</tr>

{% for order in orders %}

<tr>

<td>{{ order.id }}</td>
<td>{{ order.username }}</td>
<td>{{ order.product_name }}</td>
<td>{{ order.price }}</td>
<td>{{ order.quantity }}</td>
<td>{{ order.total }}</td>

</tr>

{% endfor %}

</table>

</body>
</html>
