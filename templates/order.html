<h1>Orders</h1>

<a href="/dashboard">Dashboard</a> |
<a href="/products">Products</a> |
<a href="/logout">Logout</a>

<hr>

<table border="1">

<tr>
<th>ID</th>
<th>User</th>
<th>Product</th>
<th>Price</th>
<th>Qty</th>
<th>Total</th>
</tr>

{% for o in orders %}

<tr>

<td>{{ o.id }}</td>

<td>{{ o.username }}</td>

<td>{{ o.product_name }}</td>

<td>{{ o.price }}</td>

<td>{{ o.quantity }}</td>

<td>{{ o.total }}</td>

</tr>

{% endfor %}

</table>
